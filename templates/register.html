<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <form action="/register/" method="post">
        {% csrf_token %}
        <p>
            账号: <input type="text" name="username">
        </p>
        <p>
            密码： <input type="password" name="password">
        </p>
        <p>
            手机： <input type="text" name="tel">
        </p>
        <input type="submit" value="注册">
    </form>
</body>
</html>
